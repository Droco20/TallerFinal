<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.10/lodash.min.js"></script>
    <style>
        #juego>div {
            border: 1px solid #000;
        }

        .carton {
            margin: auto;
            text-align: center;
            max-width: 240px;
        }

        .numero {
            display: inline-block;
            border: 1px solid #000;
            width: 45px;
            line-height: 45px;
            margin: 1px;
            text-align: center;
        }

        .tachado {
            color: #fff;
            background-color: #000;
        }

        #bingo {
            text-align: center;
        }

        #bola {
            font-size: 50px;
            display: block;
            margin: 20px auto;
            width: 5rem;
            line-height: 5rem;
            border-radius: 50%;
            background-color: #000;
            color: #fff;
            text-align: center;
        }

        .etiqueta {
            text-align: center;
            margin: 10px auto;
        }
    </style>
</head>

<body>
    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li>
                        <a href="#" class="nav-link px-2 text-secondary">Bienvenido al BINGO</a>
                    </li>
                </ul>

                <div class="text-end">
                    <button type="button" class="btn btn-warning">Cerrar sesi√≥n</button>
                </div>
            </div>
        </div>
    </header>
    <div id="juego" class="container">
        <div class="row">
            <div class="col-12">
                <div id="bingo">
                    <div id="bola"></div>
                    <button onClick="sacarBola();" class="btn btn-primary mb-3">SACAR BOLA</button>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-6">
                <div class="carton cartonJugador">
                    <div class="etiqueta">Jugador #1</div>
                </div>
            </div>
            <div class="col-6">
                <div class="carton cartonCpu">
                    <div class="etiqueta">Jugador #2</div>
                </div>
            </div>
            <div class="col-6">
                <div class="carton cartonJugador">
                    <div class="etiqueta">Jugador #3</div>
                </div>
            </div>
            <div class="col-6">
                <div class="carton cartonCpu">
                    <div class="etiqueta">Jugador #4</div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const table = 25;
        var rango = _.range(1, 90);
        rango = _.shuffle(rango);
        const cartonJugador = rango.slice(0, table);

        rango = _.shuffle(rango);
        const cartonCpu = rango.slice(0, table);

        function crearCartonHTML(selector, array) {
            let parent = document.querySelector(`.${selector}`);

            for (e of array) {
                let divcarton = document.createElement("div");
                divcarton.className = "numero n" + e;
                divcarton.textContent = e;
                parent.appendChild(divcarton);
            }
        }

        crearCartonHTML("cartonJugador", cartonJugador);
        crearCartonHTML("cartonCpu", cartonCpu);

        function contarTachado() {
            let totalJugador = document.querySelectorAll(
                ".cartonJugador .tachado"
            ).length;
            let totalCpu = document.querySelectorAll(".cartonCpu .tachado").length;

            if (totalJugador == table) alert("FELICIDADES CARTON JUGADOR COMPLETADO");
            if (totalCpu == table) alert("FELICIDADES CARTON CPU COMPLETADO");

            console.log(totalJugador + " - " + totalCpu);
        }

        function sacarBola() {
            let bola = Math.floor(Math.random() * rango.length);
            bola = rango[bola];

            _.pull(rango, bola);

            console.log(rango);

            let divbola = document.querySelector("#bola");
            divbola.textContent = bola;
            let numero = document.querySelectorAll(`.n${bola}`);
            for (var i = 0; i < numero.length; ++i) {
                numero[i].classList.add("tachado");
            }
        }
    </script>
</body>

</html>
